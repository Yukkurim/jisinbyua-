<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地震速報ビューワー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>地震速報ビューワー</h1>
    <button id="downloadBtn">履歴をダウンロード</button>
    <button id="settingsBtn">⚙️ 設定</button>
  </header>
  <main>
    <div id="quakeList"></div>
  </main>
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>設定</h2>
      <label>更新間隔（秒）<input type="number" id="refreshInterval" min="10" value="60" /></label><br />
      <label><input type="checkbox" id="enableSound" checked /> 通知音を有効にする</label><br />
      <button id="closeSettings">閉じる</button>
    </div>
  </div>
  <audio id="alertSound" src="sound/alert.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
